# store the loaded data for the next run in this file
data.serialized=example.dat

# any entry started with 'url.' will be processed
# the string after the . will be the <code> for the url, used later
url.example=http://example.com/
url.anothersite=http://another.site.com/search?foo=bar

# an entry named 'select.<code>' will specify how to find the interesting items
select.example=div#foo a
select.anothersite=li

# an entry named 'pager.<code> may specify a link elem that points to the next page, if available
pager.example=div#pager a.next-page
